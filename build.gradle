apply plugin: 'android'

dependencies {
  compile project(":mapsforge-map-android")
  compile 'com.google.android:support-v4:r7'
  instrumentTestCompile group: 'com.jayway.android.robotium', name: 'robotium-solo', version:'4.3.1'
}


android {

  defaultConfig {
    testPackageName "org.mapsforge.applications.android.samples.test"
    testInstrumentationRunner "android.test.InstrumentationTestRunner"
  }

  sourceSets {
    instrumentTest {
      java.srcDirs = ['src/instrumentTest']
    }
  }
}

